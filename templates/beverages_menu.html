{% extends 'base.html' %}

{% block title %}
Beverages Menu
{% endblock title %}

{% block style %}
<style>
  .menu-item {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 30px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  
  .menu-item:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
  }
  
  .menu-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .menu-item h3 {
    margin-bottom: 10px;
    font-size: 24px;
    font-weight: bold;
  }
  
  .menu-item p {
    margin-bottom: 5px;
    font-size: 18px;
    color: #555;
  }
  
  .menu-item .price {
    font-weight: bold;
    color: #a20000;
  }
  
  .order-btn {
    background-color: #a20000;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .order-btn:hover {
    background-color: #bb0000;
  }

  .satisfy-font {
    font-family: 'Satisfy', cursive;
  }

  .my-style {
    padding-bottom: 10px;
    color: #a20000; 
    font-family: "Abhaya Libre", serif; 
    font-weight: bold;
    font-size: 60px
  }

</style>
{% endblock style %}

{% block body %}
